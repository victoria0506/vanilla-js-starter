	<meta charset="UTF-8" />

 <link rel="stylesheet" href="css/style.css">
<body>

	<div class="titulo"><h1>Tareas por hacer</h1></div>

	<div class="contenedor">

		<div class="botones">
			<input type="text" placeholder="Ingresar tarea" id="tarea">
			<br><br>
			<button class="agregar" id="agregar">Agregar</button>
		</div>

		<div class="contador">
			<p class="tareas">Tareas Completadas</p>
			<p class="cantidad" id="cantidad">0</p>
		</div>
        
		<div class="lista" id="lista">
			<p id="mensaje">No hay tareas</p>
		</div>
		<dialog id="alert-dialog">
			<p>Editar tarea</p>
			<input type="text" id="tareaEdi">
			<button onclick=this.parentElement.close()>cerrar</button>
			<button id="cambiar">Editar</button>
		</dialog>
	</div>
	<script src="javascript/index.js" type="module"></script>
</body>

</html>
